<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW4_111550035_蔡昀錚</title>
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <div id="game-container">
        <div id="dealer-section">
            <h2>Dealer's cards</h2>
            <div id="dealer-cards" class="cards-container"></div>
            <p id="dealer-score">Score: 0</p>
        </div>
        <div id="player-section">
            <h2><br></h2>
            <h2>Your cards</h2>
            <div id="player-cards" class="cards-container"></div>
            <p id="player-score">Score: 0</p>
            <p id="round-chips">Current round - chips placed: 0</p>
            <p>Holded chips: <span id="chips-amount">-</span></p>
        </div>
        <div id="stand-button-section">
            <img id="stand-button" src="./img/button.png" alt="Stand">
            <p>Stand</span></p>
        </div>
        <div id="hit-button-section">
            <img id="hit-button" src="./poker/back.jpg" alt="Hit">
            <p>Hit</span></p>
        </div>
        <div id="chips-section">
            <img id="bet-button" src="./img/chip.png" alt="下注" style="cursor: pointer;">
            <span class="overlay-text">Assign</span>
        </div>
        <div id="chips-section-2">
            <img id="raise-button" src="./img/chip2.png" alt="加注" style="cursor: pointer;" width="100">
            <span class="overlay-text">Signal</span>
        </div>
        <button id="view-history-button">View game history</button>
        <button id="new-game-button" class="new-game-button">New round</button>
        <div id="overlay" style="display: none;">
            <div id="lose-gif-container">
                <img id="lose-gif" src="./img/lose.gif" alt="You lose!" style="width: 300px;">
            </div>
            <div id="win-gif-container">
                <img id="win-gif" src="./img/win.gif" alt="You win!" style="width: 300px;">
            </div>
        </div>
    </div>
    <script src="./index_script.js"></script>
</body>
</html>
