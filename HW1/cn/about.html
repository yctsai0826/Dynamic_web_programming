        /* Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);

        body {

        #video-background {

        }
        
        .container {

        .name-and-text {
            display: flex;
            flex-direction: column;

        .text-content {

            margin-right: 0.5rem;

        }
        
        .portrait-container {

            margin: 0 auto;
        }
        
        .portrait, .portrait-hover {
            display: block;
            width: 100%;
            height: auto;
            position: relative;
            object-fit: cover;
        }
        
        .portrait-hover {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .portrait-container:hover .portrait-hover {
            opacity: 1;
        }
        
        .portrait-container:hover .portrait {
            opacity: 1;
        }
        
        .next-page-option {

            bottom: 5vh; /* Adjust button position based on viewport height */
            right: 5vw; /* Adjust button position based on viewport width */

            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }
        
        .click-text {
            font-family: 'cnfont2', sans-serif;
            font-size: 3vw;
            font-weight: bold;
            color: rgb(117, 172, 143);
            margin-right: 1vw; /* Use viewport width for spacing */
        }
        
        .next-page-option a {
            display: block;
        }
        
        .next-page-option img {
            width: 10vw; /* Adjust image size relative to viewport width */
            height: auto;
            display: block;
        }

        .home-link {
            position: fixed;
            top: 2vw;
            right: 2vw;
            z-index: 3;
        }

        .home-link img {
            width: 3vw; /* 使用視窗寬度的百分比來調整圖片大小 */
            height: 3vw; /* 讓圖片保持比例，隨著視窗大小變化 */
        }

        .cursor-here {
            position: fixed;
            bottom: 15vh; /* Adjust button position based on viewport height */
            left: 11vw; /* Adjust button position based on viewport width */

            cursor: pointer;
            z-index: 1000;
            font-size: 3vh;
            color: rgb(247, 224, 122);
        }
        
        /* Media Queries for Smaller Screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 5%;
            }
        
            .name-and-text {
                margin-left: 0;
                margin-top: 20px;
                align-items: center;
                text-align: center;
            }
        
            .portrait-container {
                max-width: 80%;
            }
        
            .next-page-option {
                bottom: 10px;
                right: 10px;
            }
        
            .click-text {
                font-size: 2.5vw; /* Increase the text size for smaller screens */
            }
        
            .next-page-option img {
                width: 15vw;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 4vw; /* Increase font size for smaller screens */
            }
        
            .text-content {
                font-size: 3vw; /* Adjust text size based on viewport */
            }
        
            .text-content img {
                width: 3vw;
                height: 3vw;
            }
        
            .click-text {
                display: none; /* Hide click text on very small screens */
            }
        
            .next-page-option img {
                width: 20vw; /* Increase size of image for smaller screens */
            }
        }
